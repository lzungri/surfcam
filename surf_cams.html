<!DOCTYPE html>
<html>

<head>
  <title>Surf cams</title>
  <link rel="shortcut icon" type="image/png" href="https://image.flaticon.com/icons/png/128/124/124211.png"/>
</head>

<body bgcolor="#f7ffff">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
.container {
   position: relative;
   width: 100%;
   padding-top: 1%; /* 3:2 Aspect Ratio */
}

table.content {
  table-layout: auto;
  width: 100%;
  border-spacing: 0px;
  border: 0px solid transparent;
}

.button {
  display: inline-block;
  border-radius: 4px;
  background-color: blue;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 20px;
  padding: 10px;
  width: 100%;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

.divresizable {
  padding: 0;
  resize: horizontal;
  overflow: auto;
}
</style>

<table class="content" width="100%" height="100%">
  <tr>
    <td>
      <div class="divresizable" id="cams"></div>
    </td>
    <td valign="top" width="60%" bgcolor="blue" style="padding:30px;">
      <iframe id="content" width="100%" height="100%" allowTransparency="false" scrolling="yes" style="border:none;"></iframe>
    </td>
  </tr>
</table>

<script>
  var streams = {
    "Jack's": ["https://cams.cdn-surfline.com/cdn-wc/wc-jacks/playlist.m3u8", "https://www.surfline.com/surf-report/jack-s/5842041f4e65fad6a770880b"],
    "38th Av": ["https://cams.cdn-surfline.com/cdn-wc/wc-thirtyeightov/playlist.m3u8", "https://www.surfline.com/surf-report/38th-ave-overview/5a74f236588618001a6511f8"],
    "Pleasure point": ["https://cams.cdn-surfline.com/cdn-wc/wc-pleasurept/playlist.m3u8", "https://www.surfline.com/surf-report/pleasure-point/5842041f4e65fad6a7708807"],
    "Pleasure point overview": ["https://cams.cdn-surfline.com/cdn-wc/wc-pleasureptov/playlist.m3u8", "https://www.surfline.com/surf-report/pleasure-point-overview/5cc8b6e886e42100015d1f87"],
    "Cowells": ["https://cams.cdn-surfline.com/cdn-wc/wc-cowells/playlist.m3u8", "https://www.surfline.com/surf-report/cowells/5842041f4e65fad6a7708806"],
    "Cowells overview": ["https://cams.cdn-surfline.com/cdn-wc/wc-cowellsov/playlist.m3u8", "https://www.surfline.com/surf-report/cowells-overview/584204214e65fad6a7709d20"],
    "Manresa": ["https://cams.cdn-surfline.com/cdn-wc/wc-manresa/playlist.m3u8", "https://www.surfline.com/surf-report/manresa/5842041f4e65fad6a770898e"],
    "Pacifica": ["https://cams.cdn-surfline.com/cdn-wc/wc-pacificalindamar/playlist.m3u8", "https://www.surfline.com/surf-report/pacifica-linda-mar/5842041f4e65fad6a7708976"],
    "Pacifica overview": ["https://cams.cdn-surfline.com/cdn-wc/wc-pacificaov/playlist.m3u8", "https://www.surfline.com/surf-report/pacifica-overview/5cbf8d85e7b15800014909e8"],
    "Steamer Lane Close up": ["https://cams.cdn-surfline.com/cdn-wc/wc-steamerfixed/playlist.m3u8", "https://www.surfline.com/surf-report/steamer-lane-close-up-/584204214e65fad6a7709ce1"],
    "Steamer Lane": ["https://cams.cdn-surfline.com/cdn-wc/wc-steamer/playlist.m3u8", "https://www.surfline.com/surf-report/steamer-lane/5842041f4e65fad6a7708805"],
  };

  var content = document.getElementById("content");
  content.contentWindow.document.getElementsByTagName("div");

  var selectedDiv = null;

  if(Hls.isSupported()) {
    for (var name in streams) {
        var streamURL = streams[name][0];
        var infoURL = streams[name][1];

        var video = document.createElement("video");
        video.setAttribute("class", "container");
        video.setAttribute("muted", "muted");
        video.setAttribute("controls", "controls");
        video.setAttribute("autoplay", "");


        function buttonOnClick(self, url) {
          var c = document.getElementById("content");
          c.src = url;
          self.parentElement.parentElement.style = "padding: 20px; background-color:blue";
          if (selectedDiv != null && selectedDiv != self.parentElement.parentElement) {
            selectedDiv.style = "padding: 20px; background-color:#f7ffff";
          }
          selectedDiv = self.parentElement.parentElement;
        }

        var streamName = document.createElement("div");
        streamName.innerHTML = '<button class="button" onclick="buttonOnClick(this, &quot;' + infoURL + '&quot;);"><span>' + name + '</span></button>';

        var vidContainer = document.createElement("div");
        vidContainer.setAttribute("style", "padding: 20px; ");
        vidContainer.setAttribute("width", "100%");
        vidContainer.appendChild(streamName);
        vidContainer.appendChild(video);

        var cams = document.getElementById("cams");
        cams.appendChild(vidContainer);

        var hls = new Hls();
        hls.loadSource(streamURL);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          var promise = video.play();
          if (promise !== undefined) {
              promise.then(_ => {
                // Autoplay started!
              }).catch(error => {
                console.error("Couldn't play video, retrying later...");
              });
          }
        });
    }
  }

  var vids = document.getElementsByTagName("video");
  setInterval(function() {
    for (var i = 0; i < vids.length; i++) {
        var promise = vids[i].play();
        if (promise !== undefined) {
            promise.then(_ => {
              // Autoplay started!
            }).catch(error => {
              console.error("Couldn't play video, retrying later...");
            });
        }
    }
  }, 10000);
</script>

</body>
</html>
